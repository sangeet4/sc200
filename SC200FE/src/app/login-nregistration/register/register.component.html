<div class="card mb-2" style="max-width: 18rem;" id="container">

	<div class="card-header" style="text-align:center">

		<h4>New to SC200?</h4>

		<h4> Join Us!

		</h4>

	</div>

    <div class=" card-body text-dark">

<form [formGroup]="registerForm" class="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
    <div class="form-group col">
        <input type="text" formControlName="firstName"  placeholder="First Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />

        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">

            <div *ngIf="f.firstName.errors.required">First Name is required</div>

        </div>

    </div>

    <div class="form-group col">

        

        <input type="text" formControlName="lastName" placeholder="Last name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />

        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">

            <div *ngIf="f.lastName.errors.required">Last Name is required</div>

        </div>

    </div>
</div>

    <div class="form-group col-sm-14">

        <input type="text" formControlName="email" placeholder="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />

        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">

            <div *ngIf="f.email.errors"> Valid Email is required</div>    

        </div>

    </div> 

    <div class="form-group col-sm-14">

 

        <input type="text" formControlName="phone" placeholder="Phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />

        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">

            <div *ngIf="f.phone.errors"> Valid phone is required</div>

            

        </div>

    </div>   


    <div class="form-group col-sm-14">

        

        <input type="password" id="password1" formControlName="password"  placeholder="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">

            <div *ngIf="f.password.errors.required">Password is required</div>

            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>

        </div>

    </div>

   

        <button [disabled]="loading" class="btn btn-primary form-group" style="margin-bottom:20px;">Register</button>

    </div>
</form>

</div>
