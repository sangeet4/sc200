<app-attempt-view [completechallenge1]="completechallenge"></app-attempt-view>
<div class="outer">
  <div>
    <folder-upload></folder-upload>
  </div>
  <br />
  <div class="container1">
    <div class="row">
      <div class="col-lg-3 col-md-12 structure">
        <app-directory [fileElements]="fileElements | async" [path]="currentPath" [canNavigateUp]="canNavigateUp"
          [userName]="userName" [challengeId]="completechallenge.challengeId"
          (folderAdded)="addFolder($event)" (elementRemoved)="removeElement($event)" (fileAdded)="addFile($event)"
          (navigatedDown)="navigateToFolder($event)" (navigatedUp)="navigateUp()" (elementRenamed)="renameElement($event)"
          (elementMoved)="moveElement($event)" (clickedFile)="parentData = $event"></app-directory>
      </div>
      <div class="col-lg-9 col-md-12 editor">
        <app-editor [fileName]="parentData" [userName]="userName" [challengeId]="completechallenge.challengeId"></app-editor>
      </div>
    </div>
  </div>
  <button mat-flat-button type="submit" (click)="submit()">Submit!</button>
</div>
